<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/fav-logo.jpeg" sizes="32x32">
    <link rel="icon" href="../images/fav-logo.jpeg" sizes="192x192">
    <link rel="apple-touch-icon" href="../images/fav-logo.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="../css/tooplate-style.css">
    <link rel="stylesheet" href="../css/pages.css">
    <title>3D Renders</title>

    <style>

    </style>
</head>

<body>
    <!-- GO TOP BUTTON -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="bi bi-chevron-double-up"></i></button>

    <!-- MENU -->
    <nav>
        <ul class="nav justify-content-center mt-3">
            <a class="d-flex flex-column mx-auto" href="https://maitrayeeborah.github.io/">
                <img class="mx-auto" src="../images/logo.jpeg" width="150" height="auto" class="d-inline-block align-top" alt="">
                <img class="mx-auto" src="../images/tagline.jpeg" width="250" height="auto" class="d-inline-block align-top" alt="">
            </a>
        </ul>
        <hr style="width: 250px;border-top: 1px solid #fff;" />
        <ul class="nav justify-content-center mt-n3 mb-n1">
            <li class="nav-item">
                <a class="nav-link" href="https://maitrayeeborah.github.io/"><i class="bi bi-house-fill"
                        style="font-size: 32px;"></i></a>
            </li>
        </ul>
        <hr style="width: 250px;border-top: 1px solid #fff;" />
    </nav>

    <!-- 2D Drawings -->
    <div class="card-columns photo-columns mt-5">
        <!-- dynamically created -->
    </div>

    <!-- The Modal to show the enlarged version of each image -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content">
    </div>

    <!-- FOOTER -->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12">
                    <!-- <p class="copyright-text text-center"><b>Made with ❤️

                            <script>document.write(new Date().getFullYear()); -->
                    </script>
                    </b>
                    </p>
                </div>

                <div class="col-lg-12 col-12">
                    <b>
                        <div id="CounterVisitor text-center">
                        </div>
                    </b>
                </div>
                <script>
                    //Get the button
                    var mybutton = document.getElementById("myBtn");

                    // When the user scrolls down 20px from the top of the document, show the button
                    window.onscroll = function() {
                        scrollFunction()
                    };

                    function scrollFunction() {
                        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                            mybutton.style.display = "block";
                        } else {
                            mybutton.style.display = "none";
                        }
                    }

                    // When the user clicks on the button, scroll to the top of the document
                    function topFunction() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    }
                </script>

            </div>
        </div>
    </footer>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Headroom.js"></script>
    <script src="../js/jQuery.headroom.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/3d-renders.js"></script>

</body>

</html>
